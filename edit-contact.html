<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
</head>
<body>
    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" readonly>
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" readonly>
        <br><br>
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" readonly>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" readonly>
        <br><br>
        <label for="avatar" id="avatarLabel" hidden>Select a file</label>
        <input type="file" id="avatar" name="avatar" hidden>
        <br><br>
        <button type="submit" id="submitForm" hidden>Submit</button>
    </form>
    <br><br>
    <button id="homeLink" type="button">Home</button>
    <button id="editContact" type="button">Edit Contact</button>
    <button id="deleteContact" type="button">Delete Contact</button>

    <script src="config.js"></script>
    <script>
        var id = getId();
      
        function getId() {
            var url = window.location.href;
            console.log("Id pressed is " + url);
            var pos = url.search("=");
            var id = url.slice(pos + 1);
            return id;
        }
    </script>

</body>
</html>
